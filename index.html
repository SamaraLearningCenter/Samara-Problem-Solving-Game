<!DOCTYPE html>
<html>
<style>
#myProgress {
  width: 100%;
  background-color: #ddd;
}

#myBar {
  width: 10%;
  height: 30px;
  background-color: #4CAF50;
  text-align: center;
  line-height: 30px;
  color: white;
}
</style>
<body>

<center><h1>Loading...</h1></center>

<div id="myProgress">
  <div id="myBar">10%</div>
</div>

<script>
  function move() {
    var elem = document.getElementById("myBar");   
    var width = 10;
    var id = setInterval(frame, 10);
    function frame() {
      if (width >= 100) {
        clearInterval(id);
      } else {
        width++; 
        elem.style.width = width + '%';
        elem.innerHTML = width * 1  + '%';
      }
    }
  }
  move();
  location.replace("game/main.html");
</script>

</body>
</html>
