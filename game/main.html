<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <script type="text/javascript">
      function leftArrowPressed() {
        var element = document.getElementById("PlayerImages");
        element.style.left = parseInt(element.style.left) - 5 + 'px';
      }
      function rightArrowPressed() {
        var element = document.getElementById("PlayerImage");
        element.style.left = parseInt(element.style.left) + 5 + 'px';
      }
      function moveSelection(event) {                    
        switch (event.keyCode) {
          case 37:
            leftArrowPressed();
            break;
          case 39:
            rightArrowPressed();
            break;
        }
      };
      function gameLoop() {
        // change position based on speed
        moveSelection();
        setTimeout("gameLoop()",10);
      }
  </script>
  </head>
  <body onload="gameLoop();" onkeydown="" onkeyup="moveSelection(event)">
    <img id="PlayerImage" src="NiceMonster.png" style="position: absolute; left: 15; right: 15; top: 15; bottom: auto; " height="25%" width="25%">
  </body>
</html>
