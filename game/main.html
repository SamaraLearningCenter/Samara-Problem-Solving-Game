<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      //init object globally
      var objImage= null;
      function init(){
        objImage=document.getElementById("PlayerImage");	
        /*
        objImage.style.position='relative';
        */
        objImage.style.left='0px';
        objImage.style.top='0px';
      }
      function getKeyAndMove(e){				
        var key_code=e.which||e.keyCode;
        switch(key_code){
          case 37: //left arrow key
            moveLeft();
            break;
          case 39: //right arrow key
            moveRight();
            break;
        }
      }
      function moveLeft(){
        objImage.style.left=parseInt(objImage.style.left) - 1 +'%';
      }
      function moveRight(){
        objImage.style.left=parseInt(objImage.style.left) + 1 +'%';
      }
      window.onload=init;
    </script>
    <style>
      .container {
        position: relative;
      }
      .bottomleft {
        position: absolute;
        bottom: 8px;
        left: 16px;
      }
      .bottomright {
        position: absolute;
        bottom: 8px;
        right: 16px;
      }
      .center {
        position: fixed;
        left: 50%;
        bottom: 20px;
        transform: translate(-50%, -50%);
        margin: 0 auto;
      }
    </style>
  </head>
  <body onkeydown='getKeyAndMove(event)'>
    <p><!-- the p tag works good with span -->
      <img id="SadBall" src="SadBall.jpg"/>
      <span><img id="PlayerImage" src="NiceMonster.png"/></span>
    </p>
  </body>
</html>
