<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <script type="text/javascript">
      function leftArrowPressed() {
        var element = document.getElementById("PlayerImages");
        element.style.left = parseInt(element.style.left) - 1 + '%';
      }
      function rightArrowPressed() {
        var element = document.getElementById("PlayerImage");
        element.style.left = parseInt(element.style.left) + 1 + '%';
      }
      function moveSelection(event) {                    
        switch (event.keyCode) {
          case 37:
            leftArrowPressed();
            break;
          case 39:
            rightArrowPressed();
            break;
        }
      };
      function gameLoop() {
        // change position based on speed
        moveSelection();
        setTimeout("gameLoop()",10);
      }
  </script>
    <style>
      .GameDiv {
        white-space: nowrap;
        overflow-x: auto;
        overflow-y: none;
      }
      .GameChild {
        display: inline-block;
      }
    </style>
  </head>
  <body onload="gameLoop();" onkeydown="" onkeyup="moveSelection(event)">
    <div class="GameDiv">
      <img id="PlayerImage" src="NiceMonster.png" height="25%" width="25%" class="GameChild" style="left: 50%;">
    </div>
  </body>
</html>
