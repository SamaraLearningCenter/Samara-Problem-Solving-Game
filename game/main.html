<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      var player = document.getElementById("PlayerImage");
      var bounding = player.getBoundingClientRect();
      //init object globally
      var objImage = document.getElementById("PlayerImage");
      var PlayerImagePaddingLeft = 0;
      function init(){
        objImage=document.getElementById("PlayerImage");	
        /*
        objImage.style.position='relative';
        */
        objImage.style.paddingLeft='0%';
        objImage.style.paddingTop='0px';
      }
      function getKeyAndMove(e){				
        var key_code=e.which||e.keyCode;
        switch(key_code){
          case 37: //left arrow key
            moveLeft();
            break;
          case 39: //right arrow key
            moveRight();
            break;
        }
      }
      function moveLeft(){
        objImage.style.paddingLeft=parseInt(objImage.style.paddingLeft) - 1 +'%';
        PlayerImagePaddingLeft = parseInt(objImage.style.paddingLeft);
      }
      function moveRight(){
        PlayerImagePaddingLeft = parseInt(objImage.style.paddingLeft);
        if(PlayerImagePaddingLeft < 52) {
          objImage.style.paddingLeft=parseInt(objImage.style.paddingLeft) + 1 +'%';
        }
        
        //this is some code that tells if the player is in the view port. it was just copy and pasted and has something to do with math and idk how it works.
        if (
          bounding.top >= 0 &&
          bounding.left >= 0 &&
          bounding.right <= (window.innerWidth || document.documentElement.clientWidth) &&
          bounding.bottom <= (window.innerHeight || document.documentElement.clientHeight)
        ) {
          //the player is in the view port, don't to anything
        } else {
          //not in viewport, fix him
          objImage.style.paddingLeft ='0%';
        }
        
        PlayerImagePaddingLeft = parseInt(objImage.style.paddingLeft); //Yes, there needs to be one of these at the top and bottom.
      }
      window.onload=init;
    </script>
  </head>
  <body onkeydown='getKeyAndMove(event)'>
    <p><!-- the p tag works good with span -->
      <img id="SadBall" src="SadBall.jpg"/>
      <span><img id="PlayerImage" src="NiceMonster.png"/></span>
    </p>
  </body>
</html>
