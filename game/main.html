<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      //init object globally
      var objImage= null;
      function init(){
        objImage=document.getElementById("PlayerImage");				
        objImage.style.position='relative';
        objImage.style.left='0px';
        objImage.style.top='0px';
      }
      function getKeyAndMove(e){				
        var key_code=e.which||e.keyCode;
        switch(key_code){
          case 37: //left arrow key
            moveLeft();
            break;
          case 39: //right arrow key
            moveRight();
            break;
        }
      }
      function moveLeft(){
        objImage.style.left=parseInt(objImage.style.left)-5 +'px';
      }
      function moveRight(){
        objImage.style.left=parseInt(objImage.style.left)+5 +'px';
      }
      window.onload=init;
    </script>
    <style>
      .container {
        position: relative;
      }
      .bottomleft {
        position: absolute;
        bottom: 8px;
        left: 16px;
      }
      .bottomright {
        position: absolute;
        bottom: 8px;
        right: 16px;
      }
      .center {
        position: absolute;
        left: 0;
        top: 50%;
        width: 100%;
        text-align: center;
      }
    </style>
  </head>
  <body onkeydown='getKeyAndMove(event)'>
    <img id="PlayerImage" src="NiceMonster.png"/>
  </body>
</html>
